<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Giữ cùng font + CSS với index -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../../assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assests/css/style.css" rel="stylesheet">
    <style>
        .auth-card {
            max-width: 420px;
            margin: 90px auto;
        }

        .brand-logo {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>

<body class="bg-img">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-white brand-logo" href="index.html"><i
                    class="fa fa-birthday-cake text-primary me-2"></i>CakeZone</a>
            <a class="nav-link text-white" href="register.html">Đăng ký</a>
        </div>
    </nav>

    <div class="container auth-card">
        <div class="card border-inner">
            <div class="card-body p-4">
                <h3 class="mb-3 text-center">Đăng nhập</h3>
                <form id="loginForm" method="POST" action="login.php" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email hoặc tên đăng nhập</label>
                        <input id="loginUser" type="text" class="form-control" name="login_user" placeholder="Email hoặc username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <input id="loginPass" type="password" class="form-control" name="login_pass" placeholder="Mật khẩu" required>
                            <button id="toggleLoginPass" type="button" class="btn btn-outline-secondary">Hiện</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div><input id="remember" type="checkbox"> <label for="remember">Ghi nhớ</label></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 border-inner">Đăng nhập</button>
                </form>

                <div class="text-center mt-3">
                    <span class="small">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="../assests/js/auth-ui.js"></script> -->
</body>

</html>
