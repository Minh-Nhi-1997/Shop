<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Quản lý người dùng - CakeZone Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assests/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #fd7e14;
        }
        .main-content {
            padding: 30px;
        }
        .user-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fd7e14;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        .user-info {
            flex-grow: 1;
        }
        .user-actions {
            display: flex;
            gap: 8px;
        }
        .modal-header {
            background: #fd7e14;
            color: white;
        }
        .stats-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #fd7e14;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #fd7e14;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h5 class="text-white mb-4"><i class="fa fa-cogs"></i> Admin Panel</h5>
                <a href="admin-dashboard.html" class="nav-link"><i class="fa fa-home"></i> Dashboard</a>
                <a href="admin.html" class="nav-link"><i class="fa fa-birthday-cake"></i> Sản phẩm</a>
                <a href="admin-orders.html" class="nav-link"><i class="fa fa-shopping-cart"></i> Đơn hàng</a>
                <a href="admin-users.html" class="nav-link active"><i class="fa fa-users"></i> Người dùng</a>
                <hr class="bg-white">
                <a href="login.html" class="nav-link"><i class="fa fa-sign-out-alt"></i> Đăng xuất</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Quản lý người dùng</h2>
                    <button class="btn btn-primary border-inner" data-bs-toggle="modal" data-bs-target="#userModal">
                        <i class="fa fa-plus"></i> Thêm người dùng
                    </button>
                </div>

                <!-- Stats -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="stats-box">
                            <div class="stats-number" id="totalUsers">0</div>
                            <div class="small text-muted">Tổng người dùng</div>
                        </div>
                    </div>
                </div>

                <!-- Search -->
                <div class="mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm người dùng...">
                </div>

                <!-- Users List -->
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Người dùng -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm người dùng</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input id="userId" type="hidden">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input id="userName" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="userEmail" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input id="userUsername" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input id="userPhone" type="tel" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input id="userAddress" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <select id="userRole" class="form-control" required>
                                <option value="customer">Khách hàng</option>
                                <option value="staff">Nhân viên</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input id="userPassword" type="password" class="form-control" placeholder="Để trống nếu không thay đổi">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary border-inner" id="saveBtnModal">Lưu người dùng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quản lý người dùng
        class UserManager {
            constructor() {
                this.users = this.loadUsers();
                this.currentEditId = null;
                this.init();
            }

            loadUsers() {
                const saved = localStorage.getItem('cakezone_users');
                return saved ? JSON.parse(saved) : this.getDefaultUsers();
            }

            getDefaultUsers() {
                return [];
            }

            saveUsers() {
                localStorage.setItem('cakezone_users', JSON.stringify(this.users));
            }

            addUser(data) {
                const newId = Math.max(...this.users.map(u => u.id), 0) + 1;
                this.users.push({ 
                    id: newId, 
                    ...data,
                    joinDate: new Date().toISOString().split('T')[0]
                });
                this.saveUsers();
            }

            updateUser(id, data) {
                const index = this.users.findIndex(u => u.id === id);
                if (index !== -1) {
                    this.users[index] = { ...this.users[index], ...data };
                    this.saveUsers();
                }
            }

            deleteUser(id) {
                this.users = this.users.filter(u => u.id !== id);
                this.saveUsers();
            }

            getInitials(name) {
                return name.split(' ').map(n => n[0]).join('').toUpperCase();
            }

            updateStats() {
                const total = this.users.length;
                document.getElementById('totalUsers').textContent = total;
            }

            render(filter = '') {
                let filtered = this.users.filter(u => 
                    u.name.toLowerCase().includes(filter.toLowerCase()) ||
                    u.email.toLowerCase().includes(filter.toLowerCase()) ||
                    u.username.toLowerCase().includes(filter.toLowerCase())
                );

                const html = filtered.map(u => `
                    <div class="user-card">
                        <div class="d-flex flex-grow-1">
                            <div class="user-avatar">${this.getInitials(u.name)}</div>
                            <div class="user-info">
                                <div class="fw-bold">${u.name}</div>
                                <div class="small text-muted">${u.email}</div>
                                <div class="small text-muted">@${u.username} | ${u.phone || 'Chưa cập nhật'}</div>
                                <div class="small mt-2">
                                    <span class="badge ${u.role === 'admin' ? 'bg-danger' : u.role === 'staff' ? 'bg-warning' : 'bg-info'}">${u.role}</span>
                                </div>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${u.id}" title="Sửa">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${u.id}" title="Xóa">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                document.getElementById('usersList').innerHTML = html || '<p class="text-center text-muted">Không tìm thấy người dùng</p>';
                this.attachEventListeners();
            }

            attachEventListeners() {
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.openEdit(parseInt(e.currentTarget.dataset.id)));
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.delete(parseInt(e.currentTarget.dataset.id)));
                });
            }

            openEdit(id) {
                const user = this.users.find(u => u.id === id);
                if (!user) return;
                this.currentEditId = id;
                document.getElementById('userId').value = id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userUsername').value = user.username;
                document.getElementById('userPhone').value = user.phone || '';
                document.getElementById('userAddress').value = user.address || '';
                document.getElementById('userRole').value = user.role;
                document.getElementById('userPassword').value = '';
                document.getElementById('modalTitle').textContent = 'Sửa người dùng';
                new bootstrap.Modal(document.getElementById('userModal')).show();
            }

            delete(id) {
                if (confirm('Bạn chắc chắn muốn xóa người dùng này?')) {
                    this.deleteUser(id);
                    this.render(document.getElementById('searchInput').value);
                    this.updateStats();
                }
            }

            init() {
                this.updateStats();
                this.render();

                // Tìm kiếm
                document.getElementById('searchInput').addEventListener('keyup', (e) => {
                    this.render(e.target.value);
                });

                // Thêm người dùng mới
                document.getElementById('userModal').addEventListener('show.bs.modal', (e) => {
                    if (!e.relatedTarget || !e.relatedTarget.classList.contains('edit-btn')) {
                        this.currentEditId = null;
                        document.getElementById('userForm').reset();
                        document.getElementById('modalTitle').textContent = 'Thêm người dùng';
                    }
                });

                // Lưu người dùng
                document.getElementById('saveBtnModal').addEventListener('click', () => {
                    const data = {
                        name: document.getElementById('userName').value,
                        email: document.getElementById('userEmail').value,
                        username: document.getElementById('userUsername').value,
                        phone: document.getElementById('userPhone').value,
                        address: document.getElementById('userAddress').value,
                        role: document.getElementById('userRole').value
                    };

                    if (!data.name || !data.email || !data.username) {
                        alert('Vui lòng điền đầy đủ thông tin bắt buộc');
                        return;
                    }

                    if (this.currentEditId) {
                        this.updateUser(this.currentEditId, data);
                    } else {
                        this.addUser(data);
                    }

                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    this.render(document.getElementById('searchInput').value);
                    this.updateStats();
                });
            }
        }

        // Khởi tạo
        new UserManager();
    </script>
</body>

</html>
