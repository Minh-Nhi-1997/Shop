    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assests/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;

            background: #fd7e14;

        .main-content {
            padding: 30px;
        }

            border: 1px solid #ddd;

            display: flex;

        }

        }

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h5 class="text-white mb-4"><i class="fa fa-cogs"></i> Admin Panel</h5>
                <a href="admin-dashboard.php" class="nav-link"><i class="fa fa-home"></i> Dashboard</a>
                <a href="admin-products.php" class="nav-link active"><i class="fa fa-birthday-cake"></i> Sản phẩm</a>
                <a href="admin-orders.html" class="nav-link"><i class="fa fa-shopping-cart"></i> Đơn hàng</a>
                <a href="admin-users.html" class="nav-link"><i class="fa fa-users"></i> Người dùng</a>
                <hr class="bg-white">
                <a href="login.html" class="nav-link"><i class="fa fa-sign-out-alt"></i> Đăng xuất</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Quản lý sản phẩm</h2>
                    <button class="btn btn-primary border-inner" data-bs-toggle="modal" data-bs-target="#productModal">
                        <i class="fa fa-plus"></i> Thêm sản phẩm
                    </button>
                </div>

                <!-- Search & Filter -->
                <div class="mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                </div>

                <!-- Products List -->
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Sản phẩm -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input id="productId" type="hidden">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input id="productName" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá (VNĐ)</label>
                            <input id="productPrice" type="number" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea id="productDesc" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh (URL)</label>
                            <input id="productImage" type="text" class="form-control" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select id="productCategory" class="form-control" required>
                                <option value="">-- Chọn danh mục --</option>
                                <option value="Cake">Bánh gato</option>
                                <option value="Donut">Bánh donut</option>
                                <option value="Cookie">Bánh cookie</option>
                                <option value="Bread">Bánh mì</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số lượng tồn kho</label>
                            <input id="productStock" type="number" class="form-control" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary border-inner" id="saveBtnModal">Lưu sản phẩm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quản lý sản phẩm
        class ProductManager {
            constructor() {
                this.products = this.loadProducts();
                this.currentEditId = null;
                this.init();
            }

            loadProducts() {
                const saved = localStorage.getItem('cakezone_products');
                return saved ? JSON.parse(saved) : this.getDefaultProducts();
            }

            getDefaultProducts() {
                return [
                    { id: 1, name: 'Bánh gato Chocolate', price: 250000, desc: 'Bánh gato chocolate đen mịn', category: 'Cake', image: 'img/cake-1.jpg', stock: 10 },
                    { id: 2, name: 'Bánh gato Vanilla', price: 220000, desc: 'Bánh gato vani tươi mát', category: 'Cake', image: 'img/cake-2.jpg', stock: 15 },
                    { id: 3, name: 'Bánh donut Glazed', price: 45000, desc: 'Bánh donut phủ đường', category: 'Donut', image: 'img/donut-1.jpg', stock: 30 }
                ];
            }

            saveProducts() {
                localStorage.setItem('cakezone_products', JSON.stringify(this.products));
            }

            addProduct(data) {
                const newId = Math.max(...this.products.map(p => p.id), 0) + 1;
                this.products.push({ id: newId, ...data });
                this.saveProducts();
            }

            updateProduct(id, data) {
                const index = this.products.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.products[index] = { ...this.products[index], ...data };
                    this.saveProducts();
                }
            }

            deleteProduct(id) {
                this.products = this.products.filter(p => p.id !== id);
                this.saveProducts();
            }

            render(filter = '') {
                const filtered = this.products.filter(p => 
                    p.name.toLowerCase().includes(filter.toLowerCase()) ||
                    p.category.toLowerCase().includes(filter.toLowerCase())
                );

                const html = filtered.map(p => `
                    <div class="product-card">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="${p.image}" alt="${p.name}" style="width:100%; height:120px; object-fit:cover; border-radius:5px;">
                            </div>
                            <div class="col-md-6">
                                <h6>${p.name}</h6>
                                <p class="small text-muted mb-2">${p.desc}</p>
                                <div>
                                    <span class="badge bg-primary">${p.category}</span>
                                    <span class="text-danger fw-bold ms-2">${p.price.toLocaleString()} VNĐ</span>
                                </div>
                                <p class="small mt-2">Tồn kho: <strong>${p.stock}</strong></p>
                            </div>
                            <div class="col-md-3 text-end">
                                <div class="btn-group-action">
                                    <button class="btn btn-sm btn-warning edit-btn" data-id="${p.id}">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-id="${p.id}">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('productsList').innerHTML = html || '<p class="text-center text-muted">Không tìm thấy sản phẩm</p>';
                this.attachEventListeners();
            }

            attachEventListeners() {
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.openEdit(parseInt(e.currentTarget.dataset.id)));
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.delete(parseInt(e.currentTarget.dataset.id)));
                });
            }

            openEdit(id) {
                const product = this.products.find(p => p.id === id);
                if (!product) return;
                this.currentEditId = id;
                document.getElementById('productId').value = id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productDesc').value = product.desc;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('modalTitle').textContent = 'Sửa sản phẩm';
                new bootstrap.Modal(document.getElementById('productModal')).show();
            }

            delete(id) {
                if (confirm('Bạn chắc chắn muốn xóa sản phẩm này?')) {
                    this.deleteProduct(id);
                    this.render(document.getElementById('searchInput').value);
                }
            }

            init() {
                // Render ban đầu
                this.render();

                // Tìm kiếm
                document.getElementById('searchInput').addEventListener('keyup', (e) => {
                    this.render(e.target.value);
                });

                // Thêm sản phẩm mới
                document.getElementById('productModal').addEventListener('show.bs.modal', (e) => {
                    if (!e.relatedTarget || !e.relatedTarget.classList.contains('edit-btn')) {
                        this.currentEditId = null;
                        document.getElementById('productForm').reset();
                        document.getElementById('modalTitle').textContent = 'Thêm sản phẩm';
                    }
                });

                // Lưu sản phẩm
                document.getElementById('saveBtnModal').addEventListener('click', () => {
                    const data = {
                        name: document.getElementById('productName').value,
                        price: parseInt(document.getElementById('productPrice').value),
                        desc: document.getElementById('productDesc').value,
                        image: document.getElementById('productImage').value || 'img/default.jpg',
                        category: document.getElementById('productCategory').value,
                        stock: parseInt(document.getElementById('productStock').value)
                    };

                    if (!data.name || !data.price || !data.desc || !data.category) {
                        alert('Vui lòng điền đầy đủ thông tin bắt buộc');
                        return;
                    }

                    if (this.currentEditId) {
                        this.updateProduct(this.currentEditId, data);
                    } else {
                        this.addProduct(data);
                    }

                    bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
                    this.render(document.getElementById('searchInput').value);
                });
            }
        }

        // Khởi tạo
        new ProductManager();
    </script>
</body>

</html>
